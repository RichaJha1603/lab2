



<input class="button1" type="button" value="Entering vails" (click)="vails=!vails">
<input class="button2" type="button" value="Searching vails" (click)="search=!search">


<div *ngIf="search">
   
    <mat-label class="label1">Enter the Sample Number</mat-label>
    <input class="text2" type="text" value="Sample No" name="sample" [(ngModel)]="sample">
    <input  class="button4" type="button" value="Enter" (click)="onSearch()" >

</div>

<div *ngIf="vails">
<mat-form-field class="form1">
    <mat-label>Select the Canister</mat-label>
    <mat-select [(value)]="select_can">
    <mat-option value="C1">Venus</mat-option>
    <mat-option value="C2">Jupyter</mat-option>
    <mat-option value="C3">Pluto</mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="select_can">
<mat-form-field class="form1">
    <mat-label>Select the Racks</mat-label>
    <mat-select [(value)]="select_rack">
    <mat-option value="R1">Rack 1</mat-option>
    <mat-option value="R2">Rack 2</mat-option>
    <mat-option value="R3">Rack 3</mat-option>
    </mat-select>

</mat-form-field>
</div>

<div *ngIf="select_rack">
    <mat-form-field class=form1>
        <mat-label>Select the Box</mat-label>
        <mat-select [(value)]="select_box">
        <mat-option value="B1">Box 1</mat-option>
        <mat-option value="B2">Box 2</mat-option>
        <mat-option value="B3">Box 3</mat-option>
        </mat-select>
    
    </mat-form-field>
</div>



<div *ngIf="select_box">
    <mat-form-field class="form1">
        <mat-label>Select the Cells</mat-label>
        <mat-select [(value)]="select_cell" multiple >
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        </mat-select>
    
    </mat-form-field>
</div>

<div *ngIf="select_cell!=null" >
  
        <input  class="text1" type="text" value="sample No" name="sample" [(ngModel)]="sample" >
        <input  class="button3" type="button" value="Save" (click)="onSubmit()" >
    
</div>
</div>
