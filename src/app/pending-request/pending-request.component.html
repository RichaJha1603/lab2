<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
  </mat-form-field>
  
  <mat-form-field class="filter1">
    <mat-label>Select Filter</mat-label>
    <mat-select >
      <mat-option value="incomplete">Incomplete</mat-option>
      <mat-option value="partially"  >Partially</mat-option>
      <mat-option value="complete"  >Complete</mat-option>
    </mat-select>
  </mat-form-field>

  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="dno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> D.No </th>
        <td mat-cell *matCellDef="let element"> {{element.dno}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="sample">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample No. </th>
        <td mat-cell *matCellDef="let element"> {{element.sample}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
